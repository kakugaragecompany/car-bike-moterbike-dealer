<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaku Garage Company</title>

    <!-- FIXED: Content Security Policy allowing Google Script -->
    <meta http-equiv="Content-Security-Policy" 
          content="
              default-src 'self';
              img-src 'self' data: https:;
              style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline';
              script-src 'self' 'unsafe-inline';
              font-src 'self' https://cdnjs.cloudflare.com;
              connect-src 'self' https://script.google.com https://script.googleapis.com;
          ">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- YOUR NAV + CONTENT ABOVE (UNCHANGED) -->


    <!-- ⭐ FIXED INQUIRY FORM SECTION ⭐ -->
    <section class="inquiry-section">
        <h2>Quick Inquiry</h2>

        <form id="quickInquiryForm">
            <div class="input-group">
                <input type="text" id="inq-name" placeholder="Your Name" required>
            </div>

            <div class="input-group">
                <input type="email" id="inq-email" placeholder="Your Email" required>
            </div>

            <div class="input-group">
                <input type="text" id="inq-phone" placeholder="Your Phone Number" required>
            </div>

            <div class="input-group">
                <textarea id="inq-message" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="btn-send">Send Inquiry</button>
        </form>
    </section>



    <!-- ⭐ FOOTER FIXED (no wrong </div>) -->
    <footer>
        <p>© 2025 Kaku Garage Company. All rights reserved.</p>
    </footer>



    <!-- ⭐ SCRIPT.JS LOADING CORRECTLY -->
    <script src="script.js"></script>

    <!-- ⭐ FIXED INLINE JS FOR QUICK INQUIRY FORM -->
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyy_aZbOS4mOQBWraE1r1_p0jx8KNZVdOeslzjW1PGrhbxDiiKjeOY7lzxIhN1NgiJP/exec";

        document.getElementById("quickInquiryForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById("inq-name").value,
                email: document.getElementById("inq-email").value,
                phone: document.getElementById("inq-phone").value,
                message: document.getElementById("inq-message").value,
                source: "Website Quick Inquiry"
            };

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(formData)
            })
            .then(res => res.text())
            .then(data => {
                alert("Your inquiry was sent successfully!");
                document.getElementById("quickInquiryForm").reset();
            })
            .catch(err => {
                alert("Error sending inquiry. Please try again.");
                console.error(err);
            });
        });
    </script>

</body>
</html>
